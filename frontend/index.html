<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh sách học viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table id="attendee-table">
    <caption>Danh sách học viên</caption>
    <thead>
      <tr>
        <th>Họ và tên</th>
        <th>Ngày, tháng, năm sinh</th>
        <th>Phân loại trường</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được thêm ở đây -->
    </tbody>
  </table>

  <script src="js/script.js"></script>
</body>
</html>
